spring:
  application:
    name: bookjourney
  profiles:
    group:
      local: db-local, port-local, common
      prod: db-prod, port-prod, common
    active: local

---
#로컬용 DB
spring:
  config:
    activate:
      on-profile: local
  #
  #  datasource:
  #    url: jdbc:mysql://localhost:3306/book_journey
  #    username: ${LOCAL_DB_USER}
  #    password: ${LOCAL_DB_PASSWORD}
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  #
  #  jpa:
